<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snippitz</title>

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Web Starter Kit">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#2F3BA2">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->


    <!-- Material Design fonts -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

    <!-- Material Design icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


    <!-- Bootstrap -->
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">



    <!-- Bootstrap Material Design -->
    <link href="styles/bootstrap-material-design.css" rel="stylesheet">
    <link href="styles/ripples.min.css" rel="stylesheet">
    <link href="styles/nouislider.css" rel="stylesheet">

    <!-- Dropdown.js -->
    <link href="http://cdn.rawgit.com/FezVrasta/dropdown.js/master/jquery.dropdown.css" rel="stylesheet">


    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="scripts/nouislider.js"></script>
    <script src="scripts/wNumb.js"></script>
    <script src="scripts/audio.js"></script>



    <!-- Material Design Lite page styles:
    You can choose other color schemes from the CDN, more info here http://www.getmdl.io/customize/index.html
    Format: material.color1-color2.min.css, some examples:
    material.red-teal.min.css
    material.blue-orange.min.css
    material.purple-indigo.min.css
    -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">

    <!-- Your styles -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/audio.css">
  </head>
  <body class="">


                <div class="player-navbar-logo-holder navbar-logo-holder">
                        <object type="image/svg+xml" data="images/snippitz-logo-white.svg"></object>
                  </div>



                        <div class='jAudio'>
                        
                          <audio></audio>
                        
                          <div class='jAudio--ui'>
                        
                            <div class='jAudio--thumb'></div>
                        
                            <div class='jAudio--status-bar'>
                        
                              <div class='jAudio--details'></div>
                              <div class='jAudio--volume-bar'></div>
                        
                              <div class='jAudio--progress-bar'>
                                <div class='jAudio--progress-bar-wrapper'>
                                  <div class='jAudio--progress-bar-played'>
                                    <span class='jAudio--progress-bar-pointer'></span>
                                  </div>
                                </div>
                              </div>
                        
                              <div class='jAudio--time'>
                                <span class='jAudio--time-elapsed'>00:00</span>
                                <span class='jAudio--time-total'>00:00</span>
                              </div>
                        
                            </div>
                        
                          </div>
                        
                        
                          <div class='jAudio--playlist'>
                          </div>
                        
                          <div class='jAudio--controls'>
                            <ul>
                              <li><button class='jAudio--control jAudio--control-dislike' data-action='dislike'><i class="material-icons">not_interested</i></button></li>
                              <li><button class='jAudio--control jAudio--control-prev' data-action='prev'><span></span></button></li>
                              <li><button class='jAudio--control jAudio--control-play' data-action='play'><span></span></button></li>
                              <li><button class='jAudio--control jAudio--control-next' data-action='next'><span></span></button></li>
                              <li><button class='jAudio--control jAudio--control-like' data-action='like'> <i class="material-icons">star_border</i>  <span></span></button></li>
                            </ul>
                          </div>
                        
                        </div>
                        <script>
                          $(document).ready(function () {
                              (function() {
                                var t = {
                                  playlist: [{
                                    file: "audio/car.mp3",
                                    thumb: "images/mclaren.jpg",
                                    category_thumb: "images/automotive.svg",
                                    trackName: "The McLaren MP4-12C Is a Great Deal At $140000 - Or Is It",
                                    trackArtist: "Kelly Blue Book",
                                    trackAlbum: "Single",
                                  }, {
                                    file: "audio/dawgnation.mp3",
                                    thumb: "images/jake.png",
                                    category_thumb: "images/dawgnation.svg",
                                    trackName: "Jake Fromm discusses UGA and makes pitch for 4-star WR",
                                    trackArtist: "Dawg Nation Podcast",
                                    trackAlbum: "Single",
                                  }, {
                                    file: "audio/clark_college_fund.mp3",
                                    thumb: "images/clark.jpg",
                                    category_thumb: "images/wallet.svg",
                                    trackName: "College Fund Advice",
                                    trackArtist: "Clark Howard",
                                    trackAlbum: "Single",
                                  }]
                                }
                                $(".jAudio").jAudio(t);
                              })();



                              $('.jAudio--control-like, .jAudio--control-dislike').click(function () {
                                  $(this).toggleClass('active');
                              });


                              $('.jAudio--control-play, .jAudio--control-next').click(function() {
                                  $('.jAudio--control-like, .jAudio--control-dislike').removeClass('active');
                              });
                          });
                        </script>



  </body>
</html>
